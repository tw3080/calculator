<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class="calc-body">
            <div class="row">
                <div class="calc-display" id="display-text"></div>
            </div>
            <div class="row">
                <button type="button" class="btn">Clear</button>
                <button type="button" class="btn">Delete</button>
            </div>
            <div class="row">
                <button type="button" class="btn number" value="7">7</button>
                <button type="button" class="btn number" value="8">8</button>
                <button type="button" class="btn number" value="9">9</button>
                <button type="button" class="btn operator" value="divide">รท</button>
            </div>
            <div class="row">
                <button type="button" class="btn number" value="4">4</button>
                <button type="button" class="btn number" value="5">5</button>
                <button type="button" class="btn number" value="6">6</button>
                <button type="button" class="btn operator" value="multiply">*</button>
            </div>
            <div class="row">
                <button type="button" class="btn number" value="1">1</button>
                <button type="button" class="btn number" value="2">2</button>
                <button type="button" class="btn number" value="3">3</button>
                <button type="button" class="btn operator" value="subtract">-</button>
            </div>
            <div class="row">
                <button type="button" class="btn number" value="0">0</button>
                <button type="button" class="btn" value=".">.</button>
                <button type="button" id="equals" class="btn operator" value="=">=</button>
                <button type="button" class="btn operator" value="add">+</button>
            </div>
        </div>
    </body>
</html>
