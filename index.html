<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class="calc-body">
            <div class="row">
                <div class="calc-display" id="display">0</div>
            </div>
            <div class="row">
                <button type="button" class="btn">Clear</button>
                <button type="button" class="btn" disabled="true">Delete</button>
            </div>
            <div class="row">
                <button type="button" class="btn" value="7">7</button>
                <button type="button" class="btn" value="8">8</button>
                <button type="button" class="btn" value="9">9</button>
                <button type="button" class="btn" value="divide">รท</button>
            </div>
            <div class="row">
                <button type="button" class="btn" value="4">4</button>
                <button type="button" class="btn" value="5">5</button>
                <button type="button" class="btn" value="6">6</button>
                <button type="button" class="btn" value="multiply">*</button>
            </div>
            <div class="row">
                <button type="button" class="btn" value="1">1</button>
                <button type="button" class="btn" value="2">2</button>
                <button type="button" class="btn" value="3">3</button>
                <button type="button" class="btn" value="subtract">-</button>
            </div>
            <div class="row">
                <button type="button" class="btn" value="0">0</button>
                <button type="button" class="btn" value="decimal" disabled="true">.</button>
                <button type="button" class="btn" value="equals">=</button>
                <button type="button" class="btn" value="add">+</button>
            </div>
        </div>
    </body>
</html>
